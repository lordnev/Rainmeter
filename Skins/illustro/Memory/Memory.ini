; ----------------------------------
;             RAINMETER
; ----------------------------------

[Rainmeter]
Author=HarleyGorillason
AppVersion=2003000
Update=1000
Background=#@#Background.png
BackgroundMode=3
BackgroundMargins=0,34,0,14

[Metadata]
Description=Displays memory usage.
License=Creative Commons BY-NC-SA 3.0
Version=1.0.0

[Variables]
fontName=Trebuchet MS
textSize=8
colorBar=235,170,0,255
colorText=255,255,255,205

; ----------------------------------
;              MEASURES
; ----------------------------------

[measureRAM]
Measure=PhysicalMemory
UpdateDivider=20

[measureTotalRAM]
Measure=PhysicalMemory
UpdateDivider=20
Total=1

[measureSWAP]
Measure=SWAPMemory
UpdateDivider=20

[measureTotalSWAP]
Measure=SWAPMemory
UpdateDivider=20
Total=1

; ----------------------------------
;               STYLES
; ----------------------------------

[styleTitle]
StringAlign=CENTER
StringCase=UPPER
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=10
AntiAlias=1
ClipString=1

[styleLeftText]
StringAlign=LEFT
StringCase=NONE
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleRightText]
StringAlign=RIGHT
StringCase=NONE
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleBar]
BarColor=#colorBar#
BarOrientation=HORIZONTAL
SolidColor=255,255,255,15

; ----------------------------------
;                METERS
; ----------------------------------

[meterTitle]
Meter=STRING
MeterStyle=styleTitle
X=100
Y=12
W=60
H=18
Text="Memory"
LeftMouseUpAction=!Execute ["taskmgr.exe"]
ToolTipText="Open Task Manager"

---- RAM ----

[meterLabelRAM]
Meter=STRING
MeterStyle=styleLeftText
X=10
Y=40
W=190
H=14
Text="RAM"

[meterValuePercentRAM]
Meter=STRING
MeterStyle=styleRightText
MeasureName=measureRAM
X=200
Y=0r
W=190
H=14
Text="%1%"
Percentual=1

[meterValueRAM]
Meter=STRING
MeterStyle=styleLeftText
MeasureName=measureRAM
X=10
Y=60
W=190
H=14
Text="%1B"
AutoScale=1

[meterValueTotalRAM]
Meter=STRING
MeterStyle=styleRightText
MeasureName=measureTotalRAM
X=200
Y=0r
W=190
H=14
Text="%1B"
AutoScale=1

[meterBarRAM]
Meter=BAR
MeterStyle=styleBar
MeasureName=measureRAM
X=10
Y=72
W=190
H=1

---- SWAP ----

[meterLabelSWAP]
Meter=STRING
MeterStyle=styleLeftText
X=10
Y=80
W=190
H=14
Text="SWAP"

[meterValuePercentSWAP]
Meter=STRING
MeterStyle=styleRightText
MeasureName=measureSWAP
X=200
Y=0r
W=190
H=14
Text="%1%"
Percentual=1

[meterValueSWAP]
Meter=STRING
MeterStyle=styleLeftText
MeasureName=measureSWAP
X=10
Y=100
W=190
H=14
Text="%1B"
AutoScale=1

[meterValueTotalSWAP]
Meter=STRING
MeterStyle=styleRightText
MeasureName=measureTotalSWAP
X=200
Y=0r
W=190
H=14
Text="%1B"
AutoScale=1

[meterBarSWAP]
Meter=BAR
MeterStyle=styleBar
MeasureName=measureSWAP
X=10
Y=112
W=190
H=1